<div class="flex flex-row justify-items-stretch items-stretch max-w-[100vw] overflow-hidden">
    <app-notes-list class="flex-[20%] w-[20%] basis-[100%]" [allNotes]="allNotes" [currentNoteId]="currentNoteId" (onNoteCreateClick)="createNote()"></app-notes-list>
    <app-note-form class="flex-[80%] flex-shrink-0" [note]="currentNote" *ngIf="currentNote !== undefined" (onNoteChange)="saveUpdate($event)"></app-note-form>
</div>
